<div class="d-flex align-items-center flex-column">
  <div class="content-titles">
    <h1 class="custom-title">Certificados Gerados</h1>
    <p class="mb-4 custom-subtitle">Visualise todos os certificados gerados</p>
  </div>
  @if (certificados.length == 0){
    <div class="card custom-card">
      <i class="ph ph-certificate custom-icon"></i>
      <div class="custom-waring-titles">
        <h3 class="card-title">Nenhum certificado gerado</h3>
        <p>Gere certificados para consultar o hist√≥rico</p>
      </div>
      <app-secondary-button routerLink="/certificados/novo" textoBotao="Gerar certificado"></app-secondary-button>
    </div>
  }

  @if (certificados.length > 0){
    <div class="list-certificates">
      @for (certificado of certificados; track $index) {
        <app-item-certificado [nomeAluno]="certificado.nome" [dataEmissao]="certificado.dataEmissao" [id]="certificado.id" ></app-item-certificado>
      }
    </div>
  }
</div>
