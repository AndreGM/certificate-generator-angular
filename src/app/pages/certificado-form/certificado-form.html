<div class="d-flex align-items-center flex-column">
  <div class="content-titles">

  </div>
  <div class="custom-card ">

        <i class="ph ph-warning-circle"></i>

      </div>
    </div>
    <div class="mb-3 d-flex align-items-end ">
      <div class="flex-grow-1 me-2 custom-input-group">

        <input type="text" class="form-control custom-input" id="atividade" placeholder="Atividade exercida" />
      </div>
      <app-secondary-button></app-secondary-button>
    </div>
    <div class="atividade-group">
      <label for="nome" class="form-label">Lista de Atividades</label>
      <div class="item-list">
        <div class="item">
          <span class="item-text"> Configuração com Angular CLI</span>
          <div class=" remove-btn">
            <i class="ph-bold ph-x"></i>
          </div>
        </div>
        <hr />
        <div class="item">
          <span class="item-text"> Configuração com Angular CLI</span>
          <div class=" remove-btn">
            <i class="ph-bold ph-x"></i>
          </div>
        </div>
        <hr />
        <div class="item">
          <span class="item-text"> Configuração com Angular CLI</span>
          <div class=" remove-btn">
            <i class="ph-bold ph-x"></i>
          </div>
        </div>
        <hr />
        <div class="item">
          <span class="item-text"> Configuração com Angular CLI</span>
          <div class=" remove-btn">
            <i class="ph-bold ph-x"></i>
          </div>
        </div>
        <hr />
      </div>
    </div>
    <app-primary-button>Gerar Certificado</app-primary-button>
  </div>
</div>
